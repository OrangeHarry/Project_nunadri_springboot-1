  <div class="hero-full-container white-text-container">

          <h1 class="h2"><i class="far fa-bell" style="color:rgb(218, 162, 60);"></i> 공지사항</h1>
          <div id="divsize">
            <!--검색창-->
            <div class="div_right">
              <input type="search" placeholder=" 검색어를 입력하세요" onkeyup="enterkey();"><i class="fas fa-search icon_search"></i>
            </div>
            <!--게시판 목록 표출-->

              <tr>
                <th id="table_width_no">No</th>
                <th id="table_text">제목</th>
                <th id="table_width_writer">작성자</th>
                <th id="table_width_writer">작성일</th>
                <th id="table_width_hit">조회수</th>
              </tr>
            </thead>
            	<tbody>
					<tr th:if="${not #lists.isEmpty( communityList )}" th:each="row : ${communityList}">
						<td class="text-left">
							<a th:href="|@{/board/view.do}${params.makeQueryString(params.currentPageNo)}&noticeNo=${row.noticeNo}|" th:text="${row.title}"></a>
						</td>
						<td th:text="${row.writer}"></td>
						<td th:text="${#temporals.format( row.insertTime, 'yyyy-MM-dd' )}"></td>
						<td th:text="${row.viewCnt}"></td>
					</tr>
					<tr th:unless="${not #lists.isEmpty( boardList )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
            </table>

          </div>
         <!--페이징-->
         <div>
         	<ul>
         		<li th:if="${paging.startPage != 1}">
         			<a href="/boardList?nowPage=${paging.startPage - 1 }&cntPerPage=${paging.cntPerPage}">&lsaquo;</a>
         		</li >
         		<li th:each begin="${paging.startPage}" end="${paging.endPage}" var="p">
         			<a
         		</li>
         	</ul>
         </div>

          <!--글쓰기 버튼-->
          <div class="div_right">
            <a href="#" class="btn btn-default" id="writerBtn">글쓰기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();
    });
  </script>

  <script>
    const navbar = document.querySelector('#nav');
    const navbarHeight = navbar.getBoundingClientRect().height;

    document.addEventListener('scroll', () => {
      console.log(window.scrollY);
      if (window.scrollY > navbarHeight) {
        navbar.classList.add('navbar_display');
      } else {
        navbar.classList.remove('navbar_display');
      }
    });

     // 엔터키 누르면 검색되는 스크립트
     function enterkey() {
      if(window.event.keycode == 13) {
          
          search();
      }
    }
  </script>
