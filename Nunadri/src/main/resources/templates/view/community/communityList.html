<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout lang="ko">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link href="../../css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/nice-select.css/">
  
  
  <title>소통해요</title>
  <style>
    .navbar_display {
      background-color: white;
      box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      transition: all 300ms ease-in-out;
    }
  </style>


</head>
<div th:replace="view/fragments/header::header"></div>

<body class="">
  <div class="hero-full-container white-text-container">
    <div class="section-container background-image-container">
      <div class="section-container-spacer text-center">
        <div class="container">
         <h1 class="h2" th:if="${category.toString().equals('H')}">생활꿀팁</h1>
         <h1 class="h2" th:if="${category.toString().equals('F')}">잡담해요</h1>
          <form th:action="'/commu/'+${category}" method="post" role="form" th:object="${communityVO}">
          <div id="divsize">
            <!--검색창-->
            <!--검색창-->
             <div class="div_right" style="width: 33%;"> 
               <select name="searchCondition" class="select">
                  <th:each>
                     <option value="NOTICE_TITLE">제목
                     <option value="NOTICE_CONTENT">내용
                     <option value="NICKNAME">작성자
                     <option value="NOTICE_TITLE_NOTICE_CONTENT">제목+내용
                  </th:each>
          	  </select> 
              <input  name="searchKeyword" type="search" placeholder=" 검색어를 입력하세요">
              <button type="submit" style="background-color: rgb(10, 55, 50); border: 0;"><i class="fas fa-search icon_search"></i> </button >
            </div>
            <!--게시판 목록 표출-->
            <table class="type04">
              <tr>
                <th id="table_width_no">No</th>
                <th id="table_text">제목</th>
                <th id="table_width_writer">작성자</th>
                <th id="table_width_writer">작성일</th>
                <th id="table_width_hit">조회수</th>
              </tr>
             <tbody>
					<tr th:each="list, status : ${communityList}">
						<td scope="row" th:text="${list.noticeNo}"></td>
						<td class="text-left">
							<a th:text="${list.noticeTitle}" th:href="'/communityDetail/'+${list.noticeCategory}+'/'+${list.noticeNo}"></a>
						</td>
						<td th:text="${list.nickname}"></td>
						<td th:text="${list.noticeRegDate}"></td>
						<td th:text="${list.noticeHit}"></td>
					</tr>
			  </tbody>
            </table>

          </div>
          <!--페이징-->
         <!--<th:block layout:fragment="paging">
				<nav aria-label="Page navigation" class="text-center">
					<ul class="pagination">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</th:block>-->
          <!--글쓰기 버튼-->
          <div class="div_right">
            <a href="/insertCommu" class="btn btn-default" id="writerBtn">글쓰기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--푸터-->

  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();
    });
    const navbar = document.querySelector('#nav');
    const navbarHeight = navbar.getBoundingClientRect().height;

    document.addEventListener('scroll', () => {
      console.log(window.scrollY);
      if (window.scrollY > navbarHeight) {
        navbar.classList.add('navbar_display');
      } else {
        navbar.classList.remove('navbar_display');
      }
    });
    
     $(document).ready(function() {
	    $('select').niceSelect('niceselect');
	  });
  </script>

  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b0a2517b770a94b696a3d34e4f2e13ba&libraries=services"></script> -->

  <script type="text/javascript" src="../../js/main.js"></script>
  <script src="../../js/jquery.nice-select.js"></script>
</body>

</html>
